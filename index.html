<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ArcGIS Tutorial</title>

		<link rel="stylesheet" href="leppekja.github.io/tutorials/reveal.css">
		<link rel="stylesheet" href="leppekja.github.io/tutorials/black.css" id="theme">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Mapping Data with ArcGIS <br/> MCSC Tutorial </h3>
				</section>
				
				<section>
					<style>.embed-container {position: relative; padding-bottom: 75%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style>
					<div class="embed-container">
						<iframe width="800" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Michigan Districts" src="//www.arcgis.com/apps/Embed/index.html?webmap=cd8f179db97c42788d64e3dcb0409a80&extent=-97.935,40.0971,-72.0293,49.9955&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light">
						</iframe>
					</div>
				</section>
			</div>
		</div>

		<script src="reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
			});
		</script>
	</body>
</html>
